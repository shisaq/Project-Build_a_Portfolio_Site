<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Quicksand:300,400'>
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Design Morkup Portfolio</title>
</head>
<body>

  <!--Header contains logo and the title of the page-->
  <header>
    <img class="logo" src="images/main_logo.png" alt="logo">
    <div class="header_title">
      <h1>ShisaQ</h1>
      <h4>Front-end Ninja</h4>
    </div>
  </header>

  <hr>

  <!-- Navigation picture -->
  <div class="navigation">
    <img src="images/sunset.jpg" sizes="100vw" srcset="images/sunset-720.jpg 720w, images/sunset-1140.jpg 1140w, images/sunset-2280.jpg 2280w" alt="navigation">
  </div>

  <!-- Main part -->
  <section>

    <h2 class="content-title">Fetured Work</h2>

    <!-- The content of the main part -->
    <div class="content-content">
      <article class="works">
        <img class="work-capture" src="images/house.jpg" sizes="(max-width: 500px) 100vw, ((min-width: 501px) and (max-width: 820px)) 50vw, (min-width: 821px) 33.3vw" srcset="images/house-400_1x.jpg 1x, images/house-400_2x.jpg 2x" alt="github">
        <h2>Github</h2>
        <a class="zocial-github" href="https://github.com">&nbsp;https://github.com</a>
      </article>
      <article class="works">
        <img class="work-capture" src="images/Temple_of_Heaven.jpg" sizes="(max-width: 500px) 100vw, ((min-width: 501px) and (max-width: 820px)) 50vw, (min-width: 821px) 33.3vw" srcset="images/Temple_of_Heaven-400_1x.jpg 1x, images/Temple_of_Heaven-400_2x.jpg 2x" alt="google">
        <h2>Google</h2>
        <a class="zocial-google" href="https://www.google.com">&nbsp;https://www.google.com</a>
      </article>
      <article class="works">
        <img class="work-capture" src="images/butterbeer.jpg" sizes="(max-width: 500px) 100vw, ((min-width: 501px) and (max-width: 820px)) 50vw, (min-width: 821px) 33.3vw" srcset="images/butterbeer-400_1x.jpg 1x, images/butterbeer-400_2x.jpg 2x" alt="shisaq">
        <h2>ShisaQ</h2>
        <a class="zocial-quora" href="https://www.shisaq.com">&nbsp;https://www.shisaq.com</a>
      </article>
    </div>
  </section>
</body>
</html>
